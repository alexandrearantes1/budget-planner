<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Personal Budget Tool, Budget Planner">
   <link rel="stylesheet" href="assets/css/style.css">
   
   <!-- Tooltip from Reinhard Schnetzinger https://codepen.io/reiinii1/pen/aPGXEa -->
   <link rel="stylesheet" href="assets/css/tooltip.css">

   <!-- /* Income / Expense toggle button based on Gareth McKinley's https://codepen.io/garetmckinley/pen/YmxYZr */ -->
   <link rel="stylesheet" href="assets/css/toggle.css">
   
   <title>My Budget</title>
</head>

<body>
   <header>
      <!-- Summary Income / Epenses -->
      <div class="logo">
         <img src="assets/images/logo.png" alt="logo">
      </div>
      <div id="summary">
         <div class="month"></div>
         <div class="net-income">0.00</div>
         <div class="summary-box-container">
            <div class="summary-box inc-bg-color">
               <div class="desc inc-desc">Income</div>
               <div class="value inc-value">0.00</div>
               <div class="pct"></div>
            </div>
            <div class="summary-box exp-bg-color">
               <div class="desc exp-description">Expenses</div>
               <div class="value exp-value">0.00</div>
               <div class="pct summary-exp-pct"></div>
            </div>
         </div>
      </div>
   </header>
   <!-- Add new Item -->
   <div id="add-item">
      <label class="toggle-control"
            data-tooltip="Tip: use keyboard &uarr; and &darr; to switch between income / expense" 
            data-tooltip-location="bottom">
         <input type="checkbox" checked="checked" class="transaction-type" name="type" id="type">
         <span class="control"></span>
      </label>
      
      <label for="add-item-desc" class="hidden">Description</label>
      <input type="text" name="desc" id="add-item-desc" class="green" maxlength="15" placeholder="Description">
      <label for="add-item-value" class="hidden">Value</label>
      <input type="text" name="value" id="add-item-value" maxlength="9" class="green" placeholder="Value">
      <button id="add-item-button" class="green green-btn" aria-label="Add transaction"
            data-tooltip="Tip: use keyboard &#x23CE; to add a new transaction" 
            data-tooltip-location="bottom">&#x23CE;</button>
   
      <div class="alert-container">
         <div id="alert-box"></div>
      </div>
   </div>

   <section id="list-container">
      <h2 id="list-header hidden">Transactions</h2>
       <div id="transaction-list">
       
      </div>
   </section>
   <script src="https://kit.fontawesome.com/98206addba.js" crossorigin="anonymous"></script>
   <script type="module" src="assets/js/app.js"></script>
</body>
</html>
